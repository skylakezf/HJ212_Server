<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MN设备状态查询</title>
    <script src="WEB_js/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        input {
            padding: 5px;
            font-size: 14px;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>MN设备状态查询</h1>
    <table>
        <thead>
            <tr>
                <th>MN</th>
                <th>最后数据上传时间</th>
                <th>状态</th>
                <th>最后上传数据状态</th>
                <th>设备地址</th>
            </tr>
        </thead>
        <tbody id="mn-table-body">
        </tbody>
    </table>

    <canvas id="mnPieChart" width="400px" height="400px"></canvas>

    <script>
        let chartInstance = null;

        async function fetchDeviceData() {
            try {
                const response = await fetch('/getMN_lastUpdate_Data');
                const data = await response.json();
                return data.Last_MN_TIME;
            } catch (error) {
                console.error('Error fetching device data:', error);
                return [];
            }
        }

        async function fetchNTPTime() {
            try {
                return new Date(); // Fallback to local system time
            } catch (error) {
                console.error('获取本地时间错误');
            }
        }

        async function updateTable(devices) {
            const tableBody = document.getElementById('mn-table-body');
            tableBody.innerHTML = '';

            const nowUTC = await fetchNTPTime();

            const onlineDevices = devices.filter(device => {
                const lastUpdate = new Date(device.last_Update_date);
                return (nowUTC - lastUpdate) <= 60000; // 60 seconds in milliseconds
            });

            devices.forEach(device => {
                const lastUpdate = new Date(device.last_Update_date);
                const isOnline = (nowUTC - lastUpdate) <= 60000;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${device.MN}</td>
                    <td>${lastUpdate.toISOString()}</td>
                    <td style="color: ${isOnline ? 'green' : 'red'};">
                        ${isOnline ? '在线' : '离线'}
                    </td>
                    <td>${device.Exceeded_Flag}</td>
                    <td>
                        <input type="text" value="${device.Address || ''}" id="address-${device.MN}" />
                        <button onclick="updateAddress('${device.MN}')">更新</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            return onlineDevices.length;
        }

        async function updateAddress(MN) {
            const addressInput = document.getElementById(`address-${MN}`);
            const newAddress = addressInput.value.trim();

            if (!newAddress) {
                alert('地址不能为空');
                return;
            }

            try {
                const response = await fetch('/updateDeviceAddress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ MN, Address: newAddress }),
                });

                const result = await response.json();

                if (result.success) {
                    alert(`设备地址更新成功: ${newAddress}`);
                    await refreshPage(); // 刷新页面以更新表格数据
                } else {
                    alert(`设备地址更新失败: ${result.error}`);
                }
            } catch (error) {
                console.error('更新设备地址时发生错误:', error);
                alert('设备地址更新失败，请稍后重试');
            }
        }

        function updatePieChart(onlineCount, totalCount) {
            const ctx = document.getElementById('mnPieChart').getContext('2d');

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['在线设备', '离线设备'],
                    datasets: [{
                        data: [onlineCount, totalCount - onlineCount],
                        backgroundColor: ['aquamarine', 'brown'],
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.raw;
                                    const percentage = ((value / totalCount) * 100).toFixed(2);
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        async function refreshPage() {
            const devices = await fetchDeviceData();
            const onlineCount = await updateTable(devices);
            const totalCount = devices.length;
            updatePieChart(onlineCount, totalCount);
        }

        async function initializePage() {
            await refreshPage();
            setInterval(refreshPage, 10000); // Update every 10 seconds
        }

        initializePage();
    </script>
</body>
</html>
